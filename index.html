<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free TV App Download</title>
    <style>
        @font-face {
            font-family: 'Berlin Sans FB Demi';
            src: url('brlnsdb.ttf') format('truetype');
        }

        body {
            font-family: 'Berlin Sans FB Demi', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: none;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
        }
        .submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .download-btn {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
        .info-text {
            font-family: 'Bahnschrift', sans-serif;
            margin-top: 20px;
            font-size: 14px;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

<div class="video-container" id="videoContainer">
    <video id="introVideo" autoplay muted>
        <source src="https://raw.githubusercontent.com/freetv-mv/download/main/ad.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</div>

<div class="container" id="mainContainer">
    <h2>Please Enter the Password</h2>

    <button class="submit-btn" onclick="checkPassword()">Submit</button>
    <p class="info-text">Please ask the person that sent you this, if you don't know the password</p>
    <button class="download-btn" id="downloadBtn" onclick="downloadAPK()">DOWNLOAD</button>

        const link = document.createElement('a');

        mainContainer.style.display = "block";
    };
</script>

</html>
