<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free TV App Download</title>
    <style>
        @font-face {
            font-family: 'Berlin Sans FB Demi';
            src: url('brlnsdb.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Montserrat';
            src: url('montserrat.ttf') format('truetype');
        }

        body {
            font-family: 'Berlin Sans FB Demi', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            flex-direction: column;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
        }

        .submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .download-btn {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }

        .info-text {
            font-family: 'Bahnschrift', sans-serif;
            margin-top: 20px;
            font-size: 14px;
        }

        .changelog {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .version {
            font-size: 18px;
            font-family: 'Berlin Sans FB Demi', sans-serif;
            margin-bottom: 10px;
        }

        .changes {
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
            text-align: left;
        }

        /* Animation for changelog */
        .changes span {
            opacity: 0;
            display: inline-block;
        }

        .fade-in {
            animation: fadeIn 0.05s ease-in forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="video-container" id="videoContainer">
    <video id="introVideo" autoplay muted>
        <source src="ad.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="container" id="mainContainer">
    <h2>Please Enter the Password</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button class="submit-btn" onclick="checkPassword()">Submit</button>
    <p class="info-text">Please ask the person that sent you this, if you don't know the password</p>
    <button class="download-btn" id="downloadBtn" onclick="downloadAPK()">DOWNLOAD</button>
</div>

<div class="changelog">
    <p class="version">Version 1.0.3</p>
    <p class="changes" id="changesText">
        <!-- Text content added dynamically for animation -->
    </p>
</div>

<script>
    const correctPassword = "n1psxdars9"; // Ma Sha Allah haadha visnun thooney dho inspect ah vadhegen password thi hoadhee. "من غشنا فليس منا"

    function checkPassword() {
        const enteredPassword = document.getElementById("password").value;
        if (enteredPassword === correctPassword) {
            document.getElementById("downloadBtn").style.display = "block";
            alert("Click 'Download' below to begin downloading");
        } else {
            alert("Incorrect password. IF you don't know the password please drop a mail to 'zainulaabidheenyoosuf@gmail.com'");
        }
    }

    function downloadAPK() {
        const apkUrl = "https://fastupload.io/1f650e426da23315";
        const link = document.createElement('a');
        link.href = apkUrl;
        link.download = "Free TV";
        link.click();
    }

    const video = document.getElementById("introVideo");
    const videoContainer = document.getElementById("videoContainer");
    const mainContainer = document.getElementById("mainContainer");

    video.onended = () => {
        videoContainer.style.display = "none";
        mainContainer.style.display = "block";
    };
    
    // Changelog fade-in animation
    const changes = [
        "• Added password protection for the download.",
        "• Improved UI design for better user experience.",
        "• Fixed minor bugs in the app.",
        "• Optimized app performance for smoother operation."
    ];

    const changesText = document.getElementById("changesText");

    // Display changes with animation
    let delay = 0;
    changes.forEach((change, index) => {
        const line = document.createElement('div');
        [...change].forEach((letter) => {
            const span = document.createElement('span');
            span.textContent = letter;
            span.style.animationDelay = `${delay}s`;
            span.classList.add('fade-in');
            line.appendChild(span);
            delay += 0.05; // Adjust delay for each letter
        });
        const lineBreak = document.createElement('br');
        line.appendChild(lineBreak);
        changesText.appendChild(line);
    });
</script>

</body>
</html>
